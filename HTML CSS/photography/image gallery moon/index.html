<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery HTML CSS JavaScript</title>
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="./images_moon/moon1.jpg" alt="" />
      </span>
      <span style="--i: 2">
        <img src="./images_moon/moon3.jpg" alt="" />
      </span>
      <span style="--i: 3">
        <img src="./images_moon/moon5.jpg" alt="" />
      </span>
      <span style="--i: 4">
        <img src="./images_moon/moon6.jpg" alt="" />
      </span>
      <span style="--i: 5">
        <img src="./images_moon/moon7.jpg" alt="" />
      </span>
      <span style="--i: 6">
        <img src="./images_moon/moon8.jpg" alt="" />
      </span>
      <span style="--i: 7">
        <img src="./images_moon/moon9.jpg" alt="" />
      </span>
      <span style="--i: 8">
        <img src="./images_moon/moon10.jpg" alt="" />
      </span>
    </div>
    <div class="btn-wrapper">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
