        <form name="contact form" class="contact" >
            <label for="fn">&nbsp &nbsp &nbsp  &nbsp &nbsp&nbsp Name: &nbsp </label><input type="text" id="fn" onblur="validatename()" required><div id="resultname"></div><br>
            <label for="email">&nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp Email:&nbsp </label><input type="email" id="email" onblur="validateemail()"><div id="resultemail"></div><br>
            <label for="num">&nbsp &nbsp &nbsp Phone no:&nbsp </label><input type="number" id="num" max="44" onblur="validatephnno()"><div id="resultphno"></div><br>
            <label for="devname">&nbspDevice Name:</label><input type="text" id="devname" onblur="validatedevice()"><div id="resultdev"></div><br>
            <label for="que"> &nbsp  Description:&nbsp </label>
            <textarea id="que" rows="5" cols="44" onblur="validatemsg()"> </textarea> <div id="resultmsg"></div><br>
           
          </form>
          &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
